<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Document</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center">
			<i class="fas fa-book-open text-primary"> My</i>  <span class="text-primary">Booklist App</span></h1>
		<form id="book-form">
			<div class="form-group">
				<label for="Title">Title</label>
				<input type="text" id="title" class="form-control" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="Author">Author</label>
				<input type="text" id="author" class="form-control" autocomplete="off">
			</div>
			<div class="form-group">
				<label for="ISBN">ISBN</label>
				<input type="text" id="isbn" class="form-control" autocomplete="off">
			</div>
			<input type="submit" class="btn btn-primary btn-block">
		</form>

		<table class="table table-striped mt-5">
			<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN</th>

			</tr>
			</thead>	
			<tbody id="book-list">
			
			</tbody>
		</table>
	</div>
	<script src="app.js"></script>
</body>
</html>
